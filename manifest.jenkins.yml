applications:
- name: bf-handle
  host: bf-handle
  command: chmod 755 ./bf-handle.bin && ./bf-handle.bin
  buildpack: https://github.com/venicegeo/binary-buildpack
  memory: 1G
  disk_quota: 2G
  instances: 1
  timeout: 180
  env:
    LD_LIBRARY_PATH: "/home/vcap/app/install/lib"
    PATH: "$PATH:/bin:/usr/bin:/home/vcap/app/install/bin:/home/vcap/app/install/lib"